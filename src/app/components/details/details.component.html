<table class="table">
    <tbody>
        <tr>
            <th>Product ID</th>
            <td>{{product.id}}</td>
        </tr>
        <tr>
            <th>Category</th>
            <td>{{product.category}}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{product.name}}</td>
        </tr>
        <tr>
            <th>Model</th>
            <td>{{product.model}}</td>
        </tr>
        <tr>
            <th>Release date</th>
            <td>{{product.release_date}}</td>
        </tr>
        <tr>
            <th>Price</th>
            <td>&#x20b9;{{product.price}}</td>
        </tr>
        <tr>
            <th>Stock</th>
            <td>{{product.stock}}&nbsp;units</td>
        </tr>
        <tr>
            <th>Description</th>
            <td>{{product.description}}</td>
        </tr>
    </tbody>
</table>
